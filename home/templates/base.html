<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'ahocss/index.css' %}" />
    <link rel="stylesheet" href="{% static 'dataframe.css' %}" />
    <title>Data Capture Tool</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
</head>
<body>
    <div class="container-fluid">
        <div>
            <h2 class="text-white text-center">{% block title %}{% endblock %}</h2>
            <div class="card p-5">
                <div class="text-center">
                  <a href="{% url 'login' %}">
                    <img class = "img-fluid" src="{% static "iaho_logo.png" %}"
                    alt="Login Screen">
                  </a>
                </div>
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>
</body>
</html>
